<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2>无序列表</h2>
		<ul type="circle">
		    <!-- li标签定义列表项目 --> 
		    <li>列表标题一</li>
		    <li>列表标题二</li>
		    <li>列表标题三</li>
		</ul>
		
		<hr>
		<h2>有序列表</h2>
		<ol type="circle">
		    <!-- li标签定义列表项目 --> 
		    <li>列表标题一</li>
		    <li>列表标题二</li>
		    <li>列表标题三</li>
		</ol>
		
		<h2>定义列表</h2>
		<dl>
			<dt>标题1</dt>
			<dd>内容1</dd>
			<dd>内容2</dd>
		</dl>
	</body>
</html>
